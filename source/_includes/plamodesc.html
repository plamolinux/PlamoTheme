<p>Plamo Linux は Slackware をベースに，シンプルで見通しの良いシステムと，Linux の持つホビー性の持続を念頭に開発され，ユーザ自身の手で自分好みの Linux 環境を作り上げていく楽しみを味わう事ができる日本語 Linux ディストリビューションです．</p>
<p>現在，最新版は Plamo-6.2 で，x86 版，x86_64 版をリリースしています．
<p>不具合報告やユーザからの情報のまとめなど，公式ページを補足し，Plamoを「作る人」と「使う人」の橋渡しをする場を提供する <a href="http://plamo.linet.gr.jp/wiki/">PlamoLinux Wiki</a> もあわせてご覧ください．</p>
